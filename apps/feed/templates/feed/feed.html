{%extends 'core/base.html' %}

{% load humanize %}

{% block content %}
    <div class="container" id="feedapp">
        <div class="columns">
            <div class="column is-12">
                <div class="wrapper-form">
                    <form v-on:submit.prevent="submitRot()">
                        <div class="field">
                            <div class="control">
                                <textarea class="textarea" v-model="body" placeholder="What are you roting?"></textarea>
                            </div>
                        </div>

                        <div class="field">
                            <div class="control">
                                <button class="button is-success">Submit</button>
                            </div>
                        </div>
                    </form>
                </div>

                <div class="wrapper-rots">
                    {% for rot in rots %}
                        <div class="rot">
                            <article class="media">
                                <figure class="media-left">
                                    <p class="image is-64x64">
                                        {% if rot.created_by.RotFrontprofile.avatar %}
                                            <img src="{{ rot.created_by.RotFrontprofile.avatar.url }}">
                                        {% endif %}
                                    </p>
                                </figure>
    
                                <div class="media-content">
                                    <div class="content">
                                        <p>
                                            <strong>{{rot.created_by.username}}</strong>
                                            <small>{{rot.created_at|naturaltime}}</small>
                                            <br>
                                            {{rot.body}}
                                        </p>
                                    </div>
                                </div>
                            </article>
                        </div>
                    {% endfor %}
                    <div class="rot" v-for="rot in rots">
                        <article class="media">
                            <figure class="media-left">
                                <p class="image is-64x64">
                                    <img :src="rot.avatar">
                                </p>
                            </figure>

                            <div class="media-content">
                                <div class="content">
                                    <p>
                                        <strong>[[ rot.roter ]]</strong>
                                        <small>[[ rot.created_at ]]</small>
                                        <br>
                                        [[ rot.body ]]
                                    </p>
                                </div>
                            </div>
                        </article>
                    </div>
                </div>

            </div>
        </div>
    </div>
{% endblock %}

{% block script %}
<script>
    new Vue({
        el: '#feedapp',
        delimiters: ['[[', ']]'],
        data () {
            return {
                rots: [],
                body: '',
                roter: '{{ request.user.username }}',
                created_at: 'Now',
                avatar:'{% if request.user.RotFrontprofile.avatar %}{{ request.user.RotFrontprofile.avatar.url }}{% endif %}'
            }
        },
        methods: {
            submitRot() {
                console.log('submitRot');

                if (this.body.length > 0) {
                    var rot = {
                        'body': this.body,
                        'roter': this.roter,
                        'created_at': this.created_at,
                        'avatar': this.avatar
                    };

                    this.rots.unshift(rot);

                    // Send to backend 
                    fetch('/api/add_rot/',{
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'X-CSRFToken':'{{ csrf_token }}'
                        },
                        credentials: 'same-origin',
                        body: JSON.stringify(rot)
                    })
                    .then((response)=>{
                        console.log(response);
                    })
                    .catch((error)=>{
                        console.log(error);
                    });
                    this.body = '';
                }
            }
        }
    })
</script>
{% endblock %}
